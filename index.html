<!DOCTYPE html>
<html>
<head>
	<title>Week 4 Game</title>
	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href= "assets/css/style.css">

</head>
<body>
	<h1><img class="header" src="assets/images/starwarslogo.png" alt="Star Wars RPG Title"></h1>

	<!--Content Section-->
	<section class="content">

	<div class="row">
		<h2 class="choices"></h2>
			<div class="choice-section">
				<div class="charA character enemy" value="Finn">
					<p>Finn</p>
					<img class="finn-img" src="assets/images/finn.jpg" alt="Finn">
					<p class="finn hp"> HP</p><!--Do I need the finn class?-->
				</div>
				<div class="charB character enemy" value="Rey">
					<p>Rey</p>
					<img class="rey-img" src="assets/images/rey.jpg" alt="Rey">
					<p class="rey hp"> HP</p>
				</div>
				<div class="charC character enemy" value="Kylo Ren">
					<p>Kylo Ren</p>
					<img class="kyloren-img" src="assets/images/kyloren.jpg" alt="Kylo Ren">
					<p class="kyloren hp"> HP</p>
				</div>
				<div class="charD character enemy" value="Darth Vader">
					<p>Darth Vader</p>
					<img class="darthvader-img" src="assets/images/darthvader.jpg" alt="Darth Vader">
					<p class="darthvader hp"> HP</p>
				</div>
			</div>
	</div>
	<div class="row">
		<h2>Your Character</h2>
			<div class="player-section"></div>
	</div>
	<div class="row">	
		<h2>Enemies to Attack</h2>
			<div class="enemy-section"></div>
	</div>
	<div class="row">	
		<h2>Fight Section</h2>
			<button>Attack!</button>
	</div>
	<div class="row">	
		<h2>Defender</h2>
			<div class="defender-section"></div>
	</div>
	<div class="row">	
		<div class="text"></div>
	</div>
	</section>

	<!--Footer-->
	<footer>&copy; Copyright 2016 Eva Lieu</footer>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
